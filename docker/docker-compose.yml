version: '3.8'

services:
  telemetry:
    build: ..
    ports:
      - "8000:8000"
    volumes:
      - ../data:/app/data
    restart: unless-stopped
    environment:
      - PYTHONUNBUFFERED=1
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://127.0.0.1:8000/health"]
      interval: 30s
      timeout: 3s
      retries: 3
